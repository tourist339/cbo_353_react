<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title> Single Staff</title>
    <link rel="stylesheet" href="/css/main.css">
    <link rel="stylesheet" href="/css/admin/single_staff.css">
    <script type="module" src="/js/admin/single_staff.js"></script>

</head>
<body>
<div id="navigation-bar" class="row-flex">
    <div>
        <a class="classic-btn" href="/" >Logo</a>
    </div>
    <div class="auto-left">
        <a class="classic-btn" href="/admin/staff" id="general-info-schedule">Staff</a>
        <a class="classic-btn" href="/admin/customer" id="general-info-reports">Customers</a>
        <a class="classic-btn" href="/logout" type="button">Logout</a>
    </div>
</div>

<div class="col-flex" id="staff-main-box">
    <div id="update-staff" >
        <p class="large-text underline">Staff Information</p>

        <form id="update-staff-form" class="row-flex">
            <div class="label-input-box">
                <p class="label medium-text">First Name</p>
                <input type="text" id="first-name" name="first_name" class="medium-text">
            </div>
            <div class="label-input-box">
                <p class="label medium-text">Last Name</p>
                <input type="text" id="last-name" name="last_name" class="medium-text">
            </div>

            <div class="label-input-box">
                <p class="label medium-text">Addiction Speciality</p>
                <select id="addiction-speciality"  name="speciality" class="medium-text"></select>
            </div>
        </form>
        <p class="para-text" id="staff-add-err"></p>
        <button id="submit-add-staff" class="classic-btn auto-left">Update</button>
    </div>
    <div id="add-patient">
        <p class="large-text underline">Add Patient</p>
        <form id="add-patient-form" class="row-flex">
            <div class="label-input-box row-flex">
                <p class="label medium-text">Username:</p>
                <input type="text" id="review-patient-username"  class="medium-text">
            </div>
            <input type="button" id="review-patient-btn" class="classic-btn" value="Review">
        </form>

        <div id="searched-patient-box">

        </div>
    </div>
    <div id="all-patients">
            <p class="large-text underline">Patients Assigned</p>
            <table id="all-patients-table">

            </table>
    </div>
</div>

</body>
</html>
